<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/css/style.css"/>
    <title>Esquema De Pagina web HTML5</title>
</head>

<body>
    <!-- Titulo Principal -->
    <header>
        <h1>Header</h1>
    </header>


    <!-- Barra de Navegación -->
    <nav>
        <ul>
            <li>Barra de navegación (Nav)</li>
        </ul>
    </nav>


    <!-- Contenido Principal de la pagina -->
    <main>


        <!-- Contenedor del Article y Aside -->
        <section>
            <h2>Section</h2>


            <!-- Primer Article y parrafo del mismo -->
            <article>
                <h2>Article</h2>
                <p>Contenido del article</p>
            </article>


            <!-- Primer Aside -->
            <aside>
                <h3>aside</h3>
                <p>Contenido del Aside</p>
            </aside>


            <!-- Segundo Aside -->
            <aside>
                <h3>aside</h3>
                <p>Contenido del Aside</p>
            </aside>


            <!-- Fin del Primer Section -->
        </section>


        <!-- Inicio de un segundo Section -->
        <section>
            <h2>Section</h2>


            <!-- Primer Aside del segundo section -->
            <aside>
                <h4>Aside</h4>
                <p>Contenido del Aside</p>
            </aside>


            <!-- Fin del Segundo Section -->
        </section>


        <!-- Inicio del Tercer Section -->
        <section>
            <h2>Section</h2>
            <p id="content">Contenido del Section</p>

            <!-- Fin del segundo Section -->
        </section>


        <!-- Fin del contenido Principal (Main) -->
    </main>


    <!-- Pie de Pagina (FINAL-FOOTER) -->
    <footer>
        <h5>Footer</h5>
    </footer>
</body>
</html>
